<div class="header">
<h1>Budget Tracker</h1>
</div>



    
    <div class="budget-container">

    <table class="budget-calculator">
<tbody id="table-content">
 <tr colspan="3" ><td class="column_title" colspan="6">Add New</td></tr>
 
 
 <tr>
    <td><p>Total Income</p></td>
<td><input id="totalIncome" type="text" readonly></td>


<td><p>Total Expense</p></td>

</tr>
 

 <tr>
    <td><div class="drop-down">
        <select class="dropbth">
            <option class="dropdown-content" value="income">Income</option>
            <option class="dropdown-content" value="expense">Expense</option>
        </select>
</td>

            <td> 
                <input id="description" name="description" type="text" placeholder="Description">
                <div class="error"></div>
            </td>
  

     <td> 
    <input id="amount" name="amount" type="text" placeholder="Amount">
    <div class="error"></div>
</td>  


   <td>
<input id="date" name="date" type="date" placeholder="mm/dd/yyyy">
    <div class="error"></div>
</td>

   <td> <input type="button" id="add" value="+"></td>
   
</tr>






</tbody>
    </table>
</form>
</div>
